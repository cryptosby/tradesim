<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact Us - TradeSim</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            line-height: 1.6; 
            max-width: 800px; 
            margin: 0 auto; 
            padding: 20px;
            background: #0e1116;
            color: #fff;
        }
        h1 { color: #3a8dd8; }
        .contact-form {
            background: #1e222d;
            padding: 20px;
            border-radius: 8px;
            margin-top: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input, textarea, select {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #2c313a;
            background: #2c313a;
            color: #fff;
        }
        button {
            background: #3a8dd8;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }
        button:hover {
            background: #337ac4;
        }
    </style>
</head>
<body>
    <h1>Contact Trade Sim</h1>
    
    <p>Have questions, suggestions, or need support? Reach out to our team using the form below.</p>
    
    <div class="contact-form">
        <form id="contactForm">
            <div class="form-group">
                <label for="name">Your Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            
            <div class="form-group">
                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" required>
            </div>
            
            <div class="form-group">
                <label for="subject">Subject:</label>
                <select id="subject" name="subject">
                    <option value="general">General Inquiry</option>
                    <option value="support">Technical Support</option>
                    <option value="suggestions">Feature Suggestions</option>
                    <option value="partnership">Partnership Opportunities</option>
                    <option value="advertising">Advertising Inquiry</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="5" required></textarea>
            </div>
            
            <button type="submit">Send Message</button>
        </form>
    </div>
    
    <h2>Other Ways to Reach Us</h2>
    <p><strong>Email:</strong> tradesim@email.com</p>
    
    
    <script>
        document.getElementById('contactForm').addEventListener('submit', function(e) {
            e.preventDefault();
            alert('Thank you for your message! We will respond as soon as possible.');
            this.reset();
        });
    </script>
</body>
</html>
